<!DOCTYPE html>
<html lang="pt-BR">

<!-- CABEÇA -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Fiscal - Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- CORPO -->
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<section class="container">
  <section class="invoice-container">
    <div class="invoice-slot">
      <div class="slot-hole"></div>
    </div>
    <div class="invoice">
     
     <!-- 1º Algoritmo - Título -->
        <h2 class="title">Fatura de viagem — Araraquara Verão 2025</h2>
      
      
      <!-- 2º Algoritmo - Valor (Passagem) -->  <p class="amount">
        Total <span class="value">$30,000</span>
      </p>
     
     <!-- 3º Algortimo - Preço por pessoa -->
      <p class="amount">
        Por pessoa <span class="value">$6,000</span>
      </p>

      <hr />

      <!-- 4º Algoritmo - Imagem (Marta) -->      
      <ul class="payers-list">
        <li>
          <div class="payer-image-container">
            <img src="https://res.cloudinary.com/dmuyehme1/image/upload/v1761081494/user1_okmfkd.png" />
          </div>
          <p>
           Marta
            <span class="pay-tag"><i class="fa-solid fa-circle-check"></i>Paga</span>
          </p>
        </li>
        <li>
          <div class="payer-image-container">
            <img src="https://res.cloudinary.com/dmuyehme1/image/upload/v1761082627/user4_dujvoe.svg" />
          </div>
         
         <!-- 5º Algoritmo - Imagem (Lucimara) -->
          <p>
           Lucimara
            <span class="pay-tag"><i class="fa-solid fa-circle-check"></i> Paga</span>
          </p>
        </li>
        <li>
          <div class="payer-image-container">
            <img src="https://res.cloudinary.com/dmuyehme1/image/upload/v1761082286/user3_ue0zzq.avif" />
          </div>
         
         <!-- 6º Algoritmo Imagem (Josiane)-->
          <p>
           Josiane
            <span class="pay-tag"><i class="fa-solid fa-circle-check"></i> Paga</span>
          </p>
        </li>
        <li>
          <div class="payer-image-container">
            <img src="https://res.cloudinary.com/dmuyehme1/image/upload/v1761081494/user1_okmfkd.png" />
          </div>
         
         <!-- 7º Algoritmo - Imagem (Maria)-->
          <p>
            Maria
            <span class="pay-tag"><i class="fa-solid fa-clock"></i> Não remunerada</span>
          </p>
        </li>
        <li>
          <div class="payer-image-container">
            <img src="https://res.cloudinary.com/dmuyehme1/image/upload/v1761082184/user2_b821x7.avif" />
          </div>
          
          <!-- 8º Algoritmo - Imagem (Sara) -->
          <p>
            Sara
            <span class="pay-tag"><i class="fa-solid fa-clock"></i> Não remunerada</span>
          </p>
        </li>
      </ul>

      <!-- 9º Algoritmo (Status do pagamento) -->      
      <div class="payment-status">
        <p class="heading">
          Status do pagamento
          <span> - Não remunerado</span>
        </p>
        <div class="status-progress">
          <div class="checkpoint">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="checkpoint">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="checkpoint">
            <i class="fa-solid fa-circle-check"></i>
          </div>
          <div class="checkpoint">
            <span class="circle"></span>
          </div>
          <div class="checkpoint">
            <i class="fa-solid fa-stamp"></i>
          </div>
        </div>
      </div>
     
     <!-- 10º Algoritmo Botões (Enviar e Baixar fatura) -->
      <div class="btn-group">
        <button class="btn reminder-btn">Enviar lembrete</button>
        <button class="btn download-btn">Baixar fatura</button>
      </div>
    </div>
  </section>
  <hr />
 
 <!-- 11º Algoritmo - Método de pagamento -->
  <div class="payment-info">
    <p>Método de pagamento</p>
   
   <!-- 12 Algoritmo - Término da fatura -->
    <div class="card-info">
      <p>Visto com término em 2026</p>
      <span class="card-icon"></span>
    </div>
  </div>
  
  <!-- 13º Algoritmo - Sistema de pagamento -->
  <button class="pay-now-btn">Pagar agora</button>
</section>
    
</body>
</html>
